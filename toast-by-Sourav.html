<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hoverable Popover</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.
js"></script>
</head>

<body>
  <div class="container mt-3">
    <h3>Toast</h3>
    <div class="toast show border-4">
      <div class="toast-header border-3">
        Toast
          <button type="button" class="btn-close" data-bs-dismiss="toast" ></button>
      </div>
      <div class="toast-body">
        This is the sourav text for testbook
      </div>
    </div>
  </div>
  <script>
    document.getElementById("toastbtn").onClick=function(){
      var toastElList=[].slice.call(document.querySelectorAll('.toast'))
      var toastList=toastElList.map(function(toastE1){
      return new bootstrap.Toast(toastE1)
    })
      toastList.forEach(toast=>toast.show())
    }
  </script>
</body>

</html>
